<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet"
    />
    

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="field">
        <div class="buttons">
          <button class="btn btn--1">Button 1</button>
          <button class="btn btn--2">Button 2</button>
          <button class="btn btn--3">Button 3</button>
          <button class="btn btn--4">Button 4</button>
          <button class="btn btn--5">Button 5</button>
          <button class="btn btn--6">Button 6</button>
        </div>
        <div class="squares">
          <div class="square square--1"></div>
          <div class="square square--2"><h1>FAIL</h1></div>
          <div class="square square--3"></div>
          <div class="square square--4"></div>
          <div class="square square--5"><h1>0</h1></div>
          <div class="square square--6"><h1>0</h1></div>
        </div>
        <button class="btn btn--7">Button 7</button>
        <div class="input-section">
          <input
            type="text"
            id="input"
            class="input"
            placeholder="Input placeholder"
          />
          <p class="input-output" id="output__inputText"></p>
        </div>
      </div>
    </div>

    <script src="/scripts.js"></script>
  </body>
</html>
